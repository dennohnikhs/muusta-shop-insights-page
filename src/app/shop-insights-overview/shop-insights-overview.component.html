<div class="flex justify-between items-center">
  <div class="py-[2rem]">
    <div class="gap-2 flex pb-[1rem]">
      <h1 class="lg:text-2xl text-md flex items-center font-bold">
        <span> Reports </span>
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
            class="main-grid-item-icon font-bold"
            fill="none"
            stroke="#1889F1 "
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="4"
          >
            <polyline points="9 18 15 12 9 6" />
          </svg>
        </span>
      </h1>
      <h1 class="lg:text-2xl text-md font-bold">Shop Insights</h1>
    </div>
    <div class="bg-[#1889F1] lg:w-[70px] w-[40px] py-[1px]"></div>
  </div>
  <div class="lg:hidden">
    <div class="bg-[#E7EAEE] flex justify-center items-center w-full py-2 px-3">
      <select
        name="select"
        class="bg-[#E7EAEE] text-[#64748B] px-[1rem] outline-none cursor-pointer"
        id=""
      >
        <option value="option1">Reports</option>
        <option value="option1">Products</option>
        <option value="option1">Order</option>
        <option value="option1">Logistics</option>
        <option value="option1">Chat</option>
        <option value="option1">Settings</option>
        <option value="option1">Logout</option>
      </select>
    </div>
  </div>
</div>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-2">
  <div class="col-span-2 lg:flex justify-between items-center">
    <div class="p-[1rem] mt-2 shadow-lg w-full lg:h-full">
      <h1
        class="text-[#111928] text-md lg:text-xl font-medium whitespace-nowrap"
      >
        Total Revenue
      </h1>
      <h1 class="py-2 text-md text-[#637381]">This week</h1>
      <div class="flex flex-row items-center gap-2 pt-[1rem] lg:pt-[2rem]">
        <h2 class="font-bold text-[#111928] text-xl lg:text-2xl">1368</h2>
        <h2 class="text-xs lg:text-sm text-[#22AD5C]">0.43%</h2>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="18"
          height="18"
          class="main-grid-item-icon"
          fill="none"
          stroke="#22AD5C"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <line x1="12" x2="12" y1="19" y2="5" />
          <polyline points="5 12 12 5 19 12" />
        </svg>
        <h1 class="text-[#637381] text-xs lg:text-sm font-normal">
          Since last week
        </h1>
      </div>
      <div class="py-3">
        <span id="ProgressLabel" class="sr-only">Loading</span>

        <span
          role="progressbar"
          aria-labelledby="ProgressLabel"
          aria-valuenow="50"
          class="block rounded-full bg-gray-200"
        >
          <span
            class="block h-4 rounded-full bg-green-600 text-center text-[10px]/4"
            style="width: 50%"
          >
            <span class="font-bold text-white"> </span>
          </span>
        </span>
      </div>
    </div>
    <div class="p-[1rem] mt-2 shadow-lg w-full lg:h-full rounded-lg">
      <h1
        class="text-[#13C296] text-md lg:text-xl font-medium whitespace-nowrap"
      >
        Successful Transactions
      </h1>
      <h1 class="py-2 text-md text-[#637381]">This week</h1>
      <div class="flex flex-row items-center gap-2 pt-[1rem] lg:pt-[2rem]">
        <h2 class="font-bold text-[#111928] text-xl lg:text-2xl">795</h2>
        <h2 class="text-xs lg:text-sm text-[#DC3545]">1.39%</h2>
        <!-- https://feathericons.dev/?search=arrow-down&iconset=feather -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="18"
          height="18"
          class="main-grid-item-icon"
          fill="none"
          stroke="red"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <line x1="12" x2="12" y1="5" y2="19" />
          <polyline points="19 12 12 19 5 12" />
        </svg>

        <h1 class="text-[#637381] text-xs lg:text-sm font-normal">
          Since last week
        </h1>
      </div>
      <div class="py-3">
        <span id="ProgressLabel" class="sr-only">Loading</span>

        <span
          role="progressbar"
          aria-labelledby="ProgressLabel"
          aria-valuenow="50"
          class="block rounded-full bg-gray-200"
        >
          <span
            class="block h-4 rounded-full bg-[#0095F6] text-center text-[10px]/4"
            style="width: 20%"
          >
            <span class="font-bold text-white"> </span>
          </span>
        </span>
      </div>
    </div>
    <div class="p-[1rem] mt-2 shadow-lg w-full lg:h-full rounded-lg">
      <h1
        class="text-[#DC3545] text-md lg:text-xl font-medium whitespace-nowrap"
      >
        Failed Transactions
      </h1>
      <h1 class="py-2 text-md text-[#637381]">This week</h1>
      <div class="flex flex-row items-center gap-2 pt-[1rem] lg:pt-[2rem]">
        <h2 class="font-bold text-[#111928] text-xl lg:text-2xl">573</h2>
        <h2 class="text-xs lg:text-sm text-[#DC3545]">2.69%</h2>
        <!-- https://feathericons.dev/?search=arrow-up&iconset=feather -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="18"
          height="18"
          class="main-grid-item-icon"
          fill="none"
          stroke="red"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <line x1="12" x2="12" y1="19" y2="5" />
          <polyline points="5 12 12 5 19 12" />
        </svg>

        <h1 class="text-[#637381] text-xs lg:text-sm font-normal">

        </h1>
      </div>
      <div class="py-3">
        <span id="ProgressLabel" class="sr-only">Loading</span>

        <span
          role="progressbar"
          aria-labelledby="ProgressLabel"
          aria-valuenow="50"
          class="block rounded-full bg-gray-200"
        >
          <span
            class="block h-4 rounded-full bg-[#DC3545] text-center text-[10px]/4"
            style="width: 70%"
          >
            <span class="font-bold text-white"> </span>
          </span>
        </span>
      </div>
    </div>
  </div>
  <div class="flex flex-col">
    <div
      class="border border-[#E7EAEE] rounded-lg px-3 flex flex-row gap-2 items-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="18"
        height="18"
        class="main-grid-item-icon"
        fill="none"
        stroke="#64748B"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
      >
        <circle cx="11" cy="11" r="8" />
        <line x1="21" x2="16.65" y1="21" y2="16.65" />

          <option value="option1">Weekly</option>
          <option value="option1">Monthly</option>
          <option value="option1">Yearly</option>
        </select>
      </div>
      <div

        />
        <h1 class="text-[#64748B] lg:text-lg text-md">Filter</h1>
